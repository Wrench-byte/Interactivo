<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILU</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
            overflow: hidden;
        }
        
        .corazon {
            position: relative;
            width: 100px;
            height: 90px;
            animation: aparecer 1.5s ease-out forwards;
            opacity: 0;
            transform: scale(0.1);
        }
        
        .corazon:before, .corazon:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff5e62;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .corazon:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes aparecer {
            0% {
                opacity: 0;
                transform: scale(0.1) rotate(0deg);
            }
            70% {
                opacity: 0.7;
                transform: scale(1.2) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
       
        .corazon {
            animation: aparecer 1.5s ease-out forwards, 
                       latido 1.5s ease-in-out 2s infinite;
        }
        
        @keyframes latido {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
    </style>
</head>
<body>
    <h1>Молодец, умная какая, te quieroooooo</h1>
    <div class="corazon"></div>
</body>
</html>
